<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Internet Speed Test</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Internet Speed Test Results</h1>
        <p class="lead"><strong>Download Speed:</strong> {{ download_speed }} Mbps</p>
        <p class="lead"><strong>Upload Speed:</strong> {{ upload_speed }} Mbps</p>
        <button class="btn btn-primary" onclick="window.location.reload();">Run Speed Test Again</button>
    </div>
</body>
</html>
